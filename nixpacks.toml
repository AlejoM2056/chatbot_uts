[phases.setup]
nixPkgs = ['php84', 'php84Extensions.pdo', 'php84Extensions.pdo_sqlite', 'php84Extensions.mbstring']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader --no-scripts']

[phases.build]
cmds = [
    'mkdir -p database',
    'touch database/database.sqlite',
    'chmod 664 database/database.sqlite',
    'chmod 775 database storage bootstrap/cache -R'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT --env=production'
